<h1>Productos</h1>

<form action="/api/productos" method="post">

        <input type="text" name="title"> 
    </h4>
    <h4>Price:
        <input type="text" name="price">

    <h4>Thumbnail:
        <input type="text" name="thumbnail">

    <button type="submit" style="margin-left: 100px; color: purple; font-size: medium;">Agregar</button>
</form>
